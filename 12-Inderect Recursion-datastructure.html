    <title>Document</title>
    <script>
        // Inderect Recursion, call by other function

        let money = 100;
        let totalApple = 0;
        let buyApple = (x) => { // x is Money
            // console.warn(x);
            if(x > 0){ // Money is greater then 0, then buy apple
                console.warn("I have", x , "Rs", totalApple);
                buyMore(x); // if Money greater then 0 call buy Apple means buy more apple function
            } else {
                console.warn("I Dont have money", totalApple);
            }
        }
        let buyMore = (x) => {
            totalApple++;
            buyApple(x-10);
        }
        buyApple(money); // sending Money Argument to buyApple function

        console.log('xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx');

        // in Direct Recursion, display number from 5 to 0 and 0 to 5 (call funciton by interanlly)
        let testFunction = (x) => {
            // console.log(x);
            if(x>0){
                testFunction(x-1);
            }
            console.log(x);
        }
        let data = 5;
        testFunction(data);
    </script>
