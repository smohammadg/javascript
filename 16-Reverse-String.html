    <script>
      // push pop & Reverse String
    let data = [];
    let currentSize = data.length;
    let push = (num) => {
      data[currentSize] = num;
      currentSize += 1;
    }
    let pop = () => {
        currentSize -= 1;
        // data[currentSize] = currentSize; 
        data.length = currentSize; 
    }
    
    push(100);
    push(200);
    push(300);
    push(400);

    pop();

    console.log(myName);

    const spreadName = [...str];
    console.log(spreadName);
    console.log(spreadName.reverse());

    // reverse my for loop
    let reverseNameFun = (name) => {
      let reversedName = '';
      for (let char of name){
        reversedName = char + reversedName;
      }
      return reversedName;
    }
