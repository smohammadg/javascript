     -->

    <script> 
        let marks = [80,89,77,67,59,93,74];
        console.log(marks);
        let index = undefined;
        let newElement = 93;
        for(i = 0; i <= marks.length; i++ ){
            // console.log('i:',i); // 0 to 6 index will print
            console.log(marks[i]); // 80,89,77...
            if(marks[i] === newElement){  // search element
                index = i;
                break; // if element found, loop will break;
                
            }
        } console.log(`Element Found, ${index} position, New Element is ${newElement}`);
    </script>
     <div>
        <input
          type="text"
          class="form-control"
          id="positionNum"
          placeholder="Enter position"
        />
        <input
          type="text"
          class="form-control"
          id="marksId"
          placeholder="Enter Runs"
        />
