        . Make array, define the position
        . Use Loop to delete element
        . delete element with text input and button

    <script>
        let marks = [50,89,98,78];
        let newMarks = 999;
        let position = 2;
        // length = 4
        // index start from 0 to 3 => length is 0,1,2,3
        console.log('new array',marks);
        for(let i = marks.length - 1; i >= 0; i--){
            // console.log(i);
            // console.log(marks[i]);
            if(i >= position){ // it create new array up to given position element
                marks[i - 1] = marks[i];
                if(i === position){ // it find the position element and add new element
                    marks[i] = newMarks;
                }
            }
        }
        console.log('after deletion element',marks);
