          console.log("Queue is Full");
        } else {
          queArray[currentLen] = element;
          currentLen++;
        }
      };
      let displayQueue = () => {
        console.log(queArray);
      };
      let deQueue = () => {
        // 10,20,30

          }

        //   queArray.length - currentLen;
