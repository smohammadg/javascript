<body>

<script>

let  myFunction = () => {
  console.log("I am an alert box!");
  let marksArray = [50, 60, 70, 80, 100, 59, 89];
        let find = document.getElementById("numberId").value;
        let position = undefined;
        let searchedNo;
        for (let num in marksArray) {
          if (marksArray[num] == find) {
            position = num;
            searchedNo = marksArray[num];
            break;
          }
        }
        if (!position) {
          console.log("Number not found");
        } else {
          console.log(position, "Search Number is ", searchedNo);
        }
}
