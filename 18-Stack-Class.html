    <script>
      // Stack & Class // Task is push an elements in a Array and pop elements from Same Array
      // Class Innitialisation //  get length from class object  fro constructor
      //  create 3 methods / push(), display(), pop()
      // constructor // 5 ==>
      class StackClass {
        items = [];
        currentSize;
        maxSize;
        constructor(leng) {
          this.maxSize = leng; // 5
          this.currentSize = this.items.length;  // 0
        }
        push(data) {
          if (this.currentSize > this.maxSize) {
            console.log("Stack is Full");
          } else {
            this.items[this.currentSize] = data;
            this.currentSize ++;
          }
        }
        pop() {
            if(this.currentSize > 0){
                this.currentSize--;
                this.items.length = this.currentSize;
            } else {
                alert("Stack already Empty");
            }
        }
        display() {
          console.log("Array: ", this.items);
        }
      }
      stackObj = new StackClass(5);
      stackObj.push(20);
      stackObj.display();
    //   stackObj.pop();
    </script>
